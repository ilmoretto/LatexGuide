<!DOCTYPE html>
<html lang="pt-BR" x-data="{ sidebarOpen: false }" x-effect="document.body.style.overflow = (sidebarOpen && window.matchMedia('(max-width: 1024px)').matches) ? 'hidden' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="base-path" content="">
  <title>Módulo 1 — Estrutura</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="icon" href="../../assets/img/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
</head>
<body>
  <header class="topbar">
    <button id="sidebarToggle" class="icon-btn" aria-label="Alternar menu" :aria-expanded="sidebarOpen.toString()" aria-controls="sidebar" @click="sidebarOpen = !sidebarOpen">☰</button>
    <div class="brand">
      <img src="../../assets/img/logo.svg" alt="" class="brand__logo">
      <span class="brand__title" id="courseTitle">Curso de LaTeX</span>
    </div>
    <div class="search">
      <input id="searchInput" class="search__input" type="search" placeholder="Buscar aulas..." autocomplete="off" />
      <div id="searchResultsBox" class="search__results" aria-label="Resultados da busca">
        <ul id="searchResults"></ul>
      </div>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" aria-label="Menu lateral" :class="{'is-open': sidebarOpen}" @click.outside="sidebarOpen=false"></aside>

  <div class="layout">
    <main id="content" class="content">
      <nav id="breadcrumbs" class="breadcrumbs" aria-label="Trilha de navegação"></nav>
      <article class="page">
        <h1>Módulo 1 — Apresentação (placeholder)</h1>
        <p>Use esta página para introduzir o módulo. Substitua este conteúdo pelo seu material.</p>
        <p>Exemplo KaTeX: $E=mc^2$</p>
      </article>
      <nav id="pager" class="pager" aria-label="Navegação entre páginas"></nav>
    </main>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <script defer src="../../assets/js/main.js"></script>
  <script defer src="../../assets/js/search.js"></script>
  <script defer src="../../assets/js/math.js"></script>
</body>
</html>
